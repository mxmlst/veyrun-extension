<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Veyrun</title>
    <link rel="stylesheet" href="extension.css" />
  </head>
  <body>
    <main class="app">
      <div class="scroll">
        <header class="header">
          <div>
            <h1>VEYRUN</h1>
          </div>
          <div class="header-actions">
            <span class="pill" id="status-pill">Idle</span>
          </div>
        </header>

        <section class="section sticky" id="wallet-card">
          <div class="wallet-header">
            <span class="section-title">WALLET</span>
            <span class="label mono" id="wallet-address">Not set</span>
          </div>
          <div class="wallet-balance">
            <span class="wallet-amount" id="wallet-balance">-</span>
            <span class="wallet-unit">USDC</span>
          </div>
          <div class="wallet-meta">
            <span class="label">Network</span>
            <span class="value" id="wallet-chain">-</span>
          </div>
          <div class="wallet-actions">
            <button class="primary wallet-topup" id="topup">Top up</button>
            <button
              class="icon-button icon-only"
              id="copy-address"
              title="Copy agent address"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="9" y="9" width="13" height="13" rx="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
            </button>
            <button
              class="icon-button icon-only"
              id="view-wallet"
              title="View on explorer"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6-10-6-10-6Z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
            <button
              class="icon-button icon-only"
              id="change-account"
              title="Account"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="8" r="4"></circle>
                <path d="M4 20c0-3.3 3.6-6 8-6s8 2.7 8 6"></path>
              </svg>
            </button>
          </div>
        </section>

        <section class="section" id="event-card">
          <div class="section-title">DETECTION</div>
          <p class="hint" id="event-title">This site supports x402.</p>
          <div class="keyvalue">
            <span class="label">Endpoint</span>
            <span class="value mono" id="event-endpoint">-</span>
          </div>
          <div class="keyvalue">
            <span class="label">Amount</span>
            <span class="value" id="event-amount">-</span>
          </div>
          <div class="keyvalue">
            <span class="label">Recipient</span>
            <span class="value mono" id="event-recipient">-</span>
          </div>
          <div class="keyvalue">
            <span class="label">Time</span>
            <span class="value" id="event-time">-</span>
          </div>
          <div class="keyvalue hidden" id="pending-row">
            <span class="label">Status</span>
            <span class="value" id="pending-value">Awaiting confirmation</span>
          </div>
          <button class="primary" id="pay-button" disabled>
            Pay with Veyrun
          </button>
        </section>

        <section class="section hidden" id="no-x402">
          <div class="section-title">DETECTION</div>
          <p class="hint">No payment required detected.</p>
        </section>

        <section class="section" id="history-card">
          <div class="section-title">RECEIPTS</div>
          <div class="button-row">
            <button class="secondary" id="export-history">Export</button>
          </div>
          <div class="divider"></div>
          <div id="history-list" class="history-list"></div>
        </section>
      </div>
    </main>

    <div id="modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <h2>Agent Key</h2>
          <button id="close-modal" class="icon-button icon-only" title="Close">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <label class="modal-label">Current key</label>
        <input type="password" id="current-key" readonly />
        <label class="modal-label">New key</label>
        <input type="password" id="new-key" placeholder="0x..." />
        <button class="primary" id="save-key">Save</button>
        <button class="danger" id="reset-wallet">Reset wallet</button>
      </div>
    </div>

    <div id="qr-modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <h2>Top up</h2>
          <button id="close-qr" class="icon-button icon-only" title="Close">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="qr">
          <img id="qr-image" alt="QR" />
          <p class="mono" id="qr-address"></p>
          <button class="secondary" id="copy-qr">Copy address</button>
          <p class="note">Funds appear when confirmed.</p>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
