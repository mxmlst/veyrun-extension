<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Veyrun</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <div class="scroll">
        <header class="header">
          <div>
            <p class="eyebrow">Veyrun</p>
          </div>
          <span class="pill" id="status-pill">Idle</span>
        </header>

        <section class="card sticky" id="wallet-card">
          <div class="card-title">Agent Wallet</div>
          <div class="row justify">
            <span class="label">Address</span>
            <span class="value-group">
              <span class="value mono" id="wallet-address">Not set</span>
              <button
                class="icon-button icon-only"
                id="copy-address"
                title="Copy"
              >
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <rect x="9" y="9" width="13" height="13" rx="2"></rect>
                  <path
                    d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                  ></path>
                </svg>
              </button>
            </span>
          </div>
          <div class="row justify">
            <span class="label">Balance</span>
            <span class="value-group">
              <span class="value" id="wallet-balance">-</span>
              <button
                class="icon-button icon-only"
                id="refresh-balance"
                title="Refresh"
              >
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M21 12a9 9 0 1 1-2.64-6.36"></path>
                  <polyline points="21 3 21 8 16 8"></polyline>
                </svg>
              </button>
            </span>
          </div>
          <div class="row justify">
            <span class="label">Network</span>
            <span class="value" id="wallet-chain">-</span>
          </div>
          <div class="button-row">
            <button class="icon-button secondary" id="topup" title="Top up">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              <span>Top up</span>
            </button>
            <button
              class="icon-button secondary"
              id="change-account"
              title="Change account"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="8" r="4"></circle>
                <path d="M4 20c0-3.3 3.6-6 8-6s8 2.7 8 6"></path>
              </svg>
              <span>Account</span>
            </button>
          </div>
        </section>

        <section class="card" id="event-card">
          <div class="card-title" id="event-title">
            This site has x402 payment
          </div>
          <div class="row">
            <span class="label">Endpoint</span>
            <span class="value mono" id="event-endpoint">-</span>
          </div>
          <div class="row">
            <span class="label">Amount</span>
            <span class="value" id="event-amount">-</span>
          </div>
          <div class="row">
            <span class="label">Recipient</span>
            <span class="value mono" id="event-recipient">-</span>
          </div>
          <div class="row">
            <span class="label">Time</span>
            <span class="value" id="event-time">-</span>
          </div>
          <div class="row hidden" id="pending-row">
            <span class="label">Pending</span>
            <span class="value" id="pending-value">Awaiting confirmation</span>
          </div>
          <button class="primary" id="pay-button" disabled>
            Pay with Veyrun
          </button>
        </section>

        <section class="card hidden" id="no-x402">
          <div class="card-title">This page is not x402-enabled</div>
          <p class="value">No recent payment-required responses detected.</p>
        </section>

        <section class="card" id="history-card">
          <div class="card-title">Receipt</div>
          <div class="button-row">
            <button class="icon-button secondary" id="export-history">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 3v12"></path>
                <path d="m7 10 5 5 5-5"></path>
                <path d="M5 21h14"></path>
              </svg>
              <span>Export JSON</span>
            </button>
          </div>
          <div id="history-list" class="history-list"></div>
        </section>
      </div>
    </main>

    <div id="modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <h2>Change account</h2>
          <button id="close-modal" class="icon icon-only" title="Close">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <label class="modal-label">Current Agent Key</label>
        <input type="password" id="current-key" readonly />
        <label class="modal-label">New Agent Key</label>
        <input type="password" id="new-key" placeholder="0x..." />
        <button class="primary" id="save-key">Save</button>
      </div>
    </div>

    <div id="qr-modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <h2>Top up</h2>
          <button id="close-qr" class="icon icon-only" title="Close">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="qr">
          <img id="qr-image" alt="QR" />
          <p class="mono" id="qr-address"></p>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
